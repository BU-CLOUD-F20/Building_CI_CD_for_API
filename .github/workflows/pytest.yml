name: PyTest

on: [push, pull_request]

jobs:
  - pytest:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.6
      uses: actions/setup-python@v2
      with:
        python-version: 3.6
    - name: Installing Python dependencies from requirements.txt
      uses: py-actions/py-dependency-install@v2
      with:
        path: "./requirements.txt"
    - name: Test with pytest
      run: |
      pytest -vv --cov=backend/resources --cov-fail-under=95 -W ignore::DeprecationWarning
  - openShiftSetup:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v2
        - name: OpenShift Actions
          uses: redhat-developer/openshift-actions@v2.1.0
          with:
            version: 'latest'
        - name: OC Commands
          run: |
            oc login --token=${{ secrets.API_TOKEN }} --server=${{ secrets.OPENSHIFT_SERVER_URL }}
            oc get pods | grep build