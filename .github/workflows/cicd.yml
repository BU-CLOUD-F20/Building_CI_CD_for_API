name: CI/CD Pipeline

on:
  pull_request:
    branches:
      - staging

jobs:
  formatting:
    name: Formatting Python Files
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}
      - name: Importing formatting
        id: autoyapf
        uses: mritunjaysharma394/autoyapf@v2
        with:
          args: --style pep8 --recursive --in-place .
      - name: Checking for modified files
        id: git-check
        run: echo ::set-output name=modified::$(if git diff-index --quiet HEAD --; then echo "false"; else echo "true"; fi)
      - name: Pushing changes
        if: steps.git-check.outputs.modified == 'true'
        run: |
          git config --global user.name github-actions
          git config --global user.email '${GITHUB_ACTOR}@users.noreply.github.com'  
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          git commit -am "Automated autoyapf fixes"
          git push
  pyTest:
    needs: formatting
    name: Unit Test - PyTest
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setting up Python 3.6
      uses: actions/setup-python@v2
      with:
        python-version: 3.6
    - name: Installing Python dependencies from requirements.txt
      uses: py-actions/py-dependency-install@v2
      with:
        path: "./requirements.txt"
    - name: Testing with PyTest
      run: |
        pytest -vv --cov=backend/resources --cov-fail-under=90 -W ignore::DeprecationWarning
  autoMerge:
    needs: pyTest
    name: Merging Pull Request to Staging 
    runs-on: ubuntu-latest
    steps:
      - name: Merging PR feature -> staging
        uses: "pascalgn/automerge-action@v0.12.0"
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          MERGE_LABELS: ""
          MERGE_COMMIT_MESSAGE: "pull-request-title"
  integrationTest:
    needs: autoMerge
    name: Integration Test - Deploying Staging to OpenShift
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v2
        - name: Setting up OpenShift Actions
          uses: redhat-developer/openshift-actions@v2.1.0
          with:
            version: 'latest'
        - name: Executing OC commands
          run: |
            oc login --token=${{ secrets.OC_API_TOKEN }} --server=${{ secrets.OC_SERVER_URL }}
            oc start-build staging --follow
  pullRequestToProduction:
    needs: integrationTest
    name: Creating Pull Request to Master Branch
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Creating PR staging -> master
      uses: repo-sync/pull-request@v2
      with:
        source_branch: "staging"
        destination_branch: "master"
        pr_title: "UT/IT complete, ${{ github.ref }} into master"
        github_token: ${{ secrets.GITHUB_TOKEN }}
        