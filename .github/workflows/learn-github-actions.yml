name: CI/CD Workflow
on: [push]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - run: npm install -g bats
      - run: bats -v
      
  format-to-pep8:
    runs-on: ubuntu-latest
    steps:
      - uses: peter-evans/autopep8@v1
      - with:
          args: --recursive --in-place --aggressive --aggressive