name: Continuous Integration Pipeline
'on': pull_request
jobs:
  formatting:
    name: Autoyapf PEP-8 Formatting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: '${{ github.head_ref }}'
      - name: Importing formatting
        uses: mritunjaysharma394/autoyapf@v2
        with:
          args: '--style pep8 --recursive --in-place .'
      - name: Checking for modified files
        run: >-
          echo ::set-output name=modified::$(if git diff-index --quiet HEAD --;
          then echo "false"; else echo "true"; fi)
      - name: Pushing changes
        if: steps.git-check.outputs.modified == 'true'
        run: >
          git config --global user.name github-actions

          git config --global user.email
          '${GITHUB_ACTOR}@users.noreply.github.com'  

          git remote set-url origin https://x-access-token:${{
          secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}

          git commit -am "Automated autoyapf fixes"

          git push
  pyTest:
    needs: formatting
    name: Unit Test - PyTest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setting up Python 3.6
        uses: actions/setup-python@v2
        with:
          python-version: 3.6
      - name: Installing Python dependencies from requirements.txt
        uses: py-actions/py-dependency-install@v2
        with:
          path: ./requirements.txt
      - name: Testing with PyTest
        run: >
          python3 -m pytest -rsA tests/ -vv --cov-fail-under=90 -W
          ignore::DeprecationWarning
  deployForIT:
    needs: pyTest
    name: Deploying Branch to OpenShift for Testing
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install OpenShift Actions
        uses: redhat-actions/oc-installer@v1
        with:
          version: 3.11.230
      - name: Executing OC Commands
        run: >
          #!/bin/bash

          branchName=`echo ${{ github.head_ref }} | sed -e 's/[^a-z0-9]//g'`

          oc login --token=${{ secrets.OC_API_TOKEN }} --server=${{
          secrets.OC_SERVER_URL }}

          oc new-app https://www.github.com/${{ github.repository }}#${{
          github.head_ref }} --name=$branchName
  cleaningOC:
    needs: deployForIT
    name: Cleaning OpenShift Env
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install OpenShift Actions
        uses: redhat-actions/oc-installer@v1
        with:
          version: 3.11.230
      - name: Executing OC Commands
        run: >
          oc login --token=${{ secrets.OC_API_TOKEN }} --server=${{
          secrets.OC_SERVER_URL }}

          oc delete all --selector app=$branchName
